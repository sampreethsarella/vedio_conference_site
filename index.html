<body>
  <div class="thebody text-center">
    <nav class="navbar navbar-dark" style="background-color:shd; box-shadow: 2px 4px rgba(152, 124, 172, 0.5)">
      <span style="background-color: rgb(213, 227, 223); color: rgb(5, 2, 4); "><i>sam project</i></span>
      <span class="navbar-brand" style="font-size: 40px; color:#0e0402">Video Calling</span>
    </nav>

    <div class="container align-items-center " style="margin-top: 15%;">
      <div class="transbox text-center"><br><br>
        <button id="start" class="btn btn-light btn-lg" type="button"><b>Start a new meeting</b></button>
      </div>
    </div>
    <div id="jitsi-container" class="container align-items-center">
    </div>

  </div>
  <script>
    var button = document.querySelector('#start');
    var container = document.querySelector('#jitsi-container');
    var api = null;

    button.addEventListener('click', () => {
      var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      var stringLength = 30;

      function pickRandom() {
        return possible[Math.floor(Math.random() * possible.length)];
      }

      var randomString = Array.apply(null, Array(stringLength)).map(pickRandom).join('');

      var domain = "meet.jit.si";
      var options = {
        "roomName": randomString,
        "parentNode": container,
        "width": 600,
        "height": 600,
      };
      api = new JitsiMeetExternalAPI(domain, options);
    });

  </script>
